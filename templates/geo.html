<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Geomassa | Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">🌋 Geomassa</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Olá, {{ user.username }}</span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">🌟 Álbums Recentes</h2>
        <div class="row">
            {% for album in albums %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        {% if album.photos.first %}
                            <img src="{{ album.photos.first.image.url }}" class="card-img-top" alt="Capa do álbum">
                        {% else %}
                            <img src="https://via.placeholder.com/600x400?text=Sem+Foto" class="card-img-top" alt="Sem imagem">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ album.title }}</h5>
                            <p class="card-text text-muted">por <strong>{{ album.user.username }}</strong></p>
                            <a href="{% url 'album_detail' album.id %}" class="btn btn-sm btn-primary">Ver Fotos</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
