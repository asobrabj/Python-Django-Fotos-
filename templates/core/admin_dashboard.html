{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Painel</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Álbum</th>
                <th>Usuário</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
            <tr>
                <td>{{ album.title }}</td>
                <td>{{ album.user.username }}</td>
                <td>{{ album.created_at|date:"d/m/Y H:i" }}</td>
                <td>
                    <a href="{% url 'album_detail' album.id %}" class="btn btn-sm btn-primary">Ver</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
