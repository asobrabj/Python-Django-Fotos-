<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Geomassa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-100 text-red-700 p-2 rounded text-sm">
                    Por favor, corrija os erros abaixo.
                </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Usuário</label>
                {{ form.username }}
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Senha</label>
                {{ form.password }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Entrar
            </button>
        </form>

        <div class="mt-4 text-center text-sm">
            <p>Não tem uma conta? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Cadastre-se</a></p>
        </div>

    </div>

</body>
</html>
